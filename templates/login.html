{% extends 'base.html' %}

{% block title %}Login - LibraryMS{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h3><i class="fas fa-book text-primary"></i> LibraryMS</h3>
                    <p class="text-muted">Management System</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <small class="text-muted">Default: admin</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="text-muted">Default: admin123</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Default credentials can be changed in admin panel
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
