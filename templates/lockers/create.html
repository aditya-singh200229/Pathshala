{% extends 'base.html' %}

{% block title %}Create Locker for {{ student.name }}{% endblock %}

{% block content %}
<h2>Create Locker for {{ student.name }}</h2>
{% if messages %}
<div class="alert alert-info">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="locker_number" class="form-label">Locker Number</label>
        <select name="locker_number" id="locker_number" class="form-control" required>
            <option value="">Select Available Locker</option>
            {% for locker in available_lockers %}
                <option value="{{ locker.locker_number }}">{{ locker.locker_number }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" name="start_date" id="start_date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input type="date" name="end_date" id="end_date" class="form-control" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" name="required" id="required" class="form-check-input">
        <label for="required" class="form-label">Required</label>
    </div>
    <div class="mb-3">
        <label for="security_fees" class="form-label">Security Fees</label>
        <input type="number" name="security_fees" id="security_fees" class="form-control" value="300.00" step="0.01">
    </div>
    <div class="mb-3">
        <label for="monthly_fees" class="form-label">Monthly Fees</label>
        <input type="number" name="monthly_fees" id="monthly_fees" class="form-control" value="100.00" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Create Locker</button>
</form>
{% endblock %}
