{% extends 'base.html' %}

{% block title %}Edit Locker{% endblock %}

{% block content %}
<h2>Edit Locker for {{ student.name }}</h2>
<p>Locker Number: {{ locker.total_locker.locker_number }} (Cannot be changed)</p>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" name="start_date" id="start_date" class="form-control" value="{{ locker.start_date }}" required>
    </div>
    <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input type="date" name="end_date" id="end_date" class="form-control" value="{{ locker.end_date }}" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" name="required" id="required" class="form-check-input" {% if locker.required %}checked{% endif %}>
        <label for="required" class="form-label">Required</label>
    </div>
    <div class="mb-3">
        <label for="security_fees" class="form-label">Security Fees</label>
        <input type="number" name="security_fees" id="security_fees" class="form-control" value="{{ locker.security_fees }}" step="0.01">
    </div>
    <div class="mb-3">
        <label for="monthly_fees" class="form-label">Monthly Fees</label>
        <input type="number" name="monthly_fees" id="monthly_fees" class="form-control" value="{{ locker.monthly_fees }}" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Update Locker</button>
</form>
{% endblock %}
