{% extends 'base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add New Student</h2>
    <a href="{% url 'students_list' %}" class="btn btn-secondary">Back to Students</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row">
                <!-- Personal Information -->
                <div class="col-md-6">
                    <h5 class="border-bottom pb-2 mb-3">Personal Information</h5>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile *</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth (MM/DD/YYYY) *</label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="aadhaar_number" class="form-label">Aadhaar Number *</label>
                        <input type="text" class="form-control" id="aadhaar_number" name="aadhaar_number" pattern="[0-9]{12}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address *</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo Upload</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                    </div>
                </div>
                
                <!-- Parent Information & Registration -->
                <div class="col-md-6">
                    <h5 class="border-bottom pb-2 mb-3">Parent Information</h5>
                    
                    <div class="mb-3">
                        <label for="father_name" class="form-label">Father Name *</label>
                        <input type="text" class="form-control" id="father_name" name="father_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mother_name" class="form-label">Mother Name *</label>
                        <input type="text" class="form-control" id="mother_name" name="mother_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="parent_mobile" class="form-label">Parent Mobile Number *</label>
                        <input type="tel" class="form-control" id="parent_mobile" name="parent_mobile" required>
                    </div>
                    
                    <h5 class="border-bottom pb-2 mb-3 mt-4">Registration Details</h5>
                    
                    <div class="mb-3">
                        <label for="registration_fees" class="form-label">Registration Fees (Rs)</label>
                        <input type="number" class="form-control" id="registration_fees" name="registration_fees" value="200" step="0.01">
                        <small class="text-muted">Default: â‚¹200 (editable)</small>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save me-2"></i>Add Student
                </button>
                <a href="{% url 'students_list' %}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
