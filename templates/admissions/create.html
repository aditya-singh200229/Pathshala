{% extends 'base.html' %}

{% block title %}Add Admission - {{ student.name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add Admission Details - {{ student.name }}</h2>
    <a href="{% url 'student_detail' student.id %}" class="btn btn-secondary">Back to Student</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date (DD-MON-YYYY) *</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="end_date" class="form-label">End Date (DD-MON-YYYY) *</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="hours" class="form-label">Hours *</label>
                        <select class="form-control" id="hours" name="hours" required>
                            <option value="1">1 Hour</option>
                            <option value="2" selected>2 Hours</option>
                            <option value="3">3 Hours</option>
                            <option value="4">4 Hours</option>
                            <option value="6">6 Hours</option>
                            <option value="8">8 Hours</option>
                            <option value="10">10 Hours</option>
                            <option value="12">12 Hours</option>
                            <option value="15">FULL DAY</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="slot_timing" class="form-label">Slot Timing *</label>
                       <input type="text" name="slot_timing" id="slot_timing" class="form-control" placeholder="e.g., Morning (6:00 AM - 12:00 PM)" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="seat_number" class="form-label" >Seat Number *</label>
                        <input type="text" class="form-control" value="--" id="seat_number" name="seat_number" required placeholder="e.g., A001">
                    </div>
                    
                    <div class="mb-3">
                        <label for="seat_type" class="form-label">Seat Type *</label>
                        <select class="form-control" id="seat_type" name="seat_type" required>
                            <option value="Non-Reserved" selected>Non-Reserved</option>
                            <option value="Reserved">Reserved</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="admission_fees" class="form-label">Admission Fees (Rs)</label>
                <input type="number" class="form-control" id="admission_fees" name="admission_fees" value="1900" step="0.01">
                <small class="text-muted">Default: â‚¹1900 (editable)</small>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save me-2"></i>Save Admission Details
                </button>
                <a href="{% url 'student_detail' student.id %}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
